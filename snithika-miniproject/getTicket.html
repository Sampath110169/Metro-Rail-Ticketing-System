html>
    <head>
   <script>
   function myValue(msg)
{
  var query=location.search.substring(1);
  var a=query.split("&");
  for(var i=0;i<a.length;i++)
  {
     var value=a[i].split('=');
 if(value[0]==msg)
     return value[1];
  }
}
   function addmoney()
   {
   var query="?id="+myValue('id');
   window.location.href="addmoney.html"+query;
   }
   function back()
{
   window.location.href="SHome.html";
}
</script>
</head>
